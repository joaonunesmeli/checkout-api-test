<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>Feira Livre</title>
    </head>
    <body>
        <header>
            <img src="img/icon.png" style="width: 60px; height: auto" />
            <h1>Feira Livre</h1>
        </header>
        <div class="content">
            <section class="product">
                <h2>Banana radiotiva</h2>
                <div>
                    <img src="img/banana.jpeg" style="width: 400px" />
                </div>
                <div>
                    <h4>R$ 100,00</h4>
                    A mesma banana de sempre, mas com um toque especial.
                </div>
            </section>
            <section id="checkout-section">
                <h2>Pagamento</h2>
                <select id="payment-method" name="paymentMethod">
                    <option value="bolbradesco">Boleto</option>
                    <option value="pix">Pix</option>
                    <option value="cardToken">Cartão de crédito</option>
                </select>

                <form id="checkout-form" action="/api/process_payment" method="post">
                    <input id="first-name" name="firstName" type="text" placeholder="Nome" />
                    <input id="last-name" name="lastName" type="text" placeholder="Sobrenome" />
                    <input id="email" name="email" type="text" placeholder="E-mail" />
                    <input id="payer-cpf" name="cpf" type="text" placeholder="CPF" />

                    <input id="checkout-value" name="checkoutValue" type="hidden" value="100.00" />
                    <input id="checkout-payment-method" name="paymentMethod" type="hidden" value="bolbradesco" />

                    <button id="checkout-form-submit-button" type="submit">Pagar</button>
                </form>

                <form id="card-checkout-form" action="/process_payment" method="post">
                    <input type="text" name="cardNumber" id="card-number" />
                    <input type="text" name="cardExpirationMonth" id="card-expiration-month" />
                    <input type="text" name="cardExpirationYear" id="card-expiration-year" />
                    <input type="text" name="cardholderName" id="card-holder-name"/>
                    <input type="email" name="cardholderEmail" id="card-holder-email"/>
                    <input type="text" name="securityCode" id="card-security-code" />
                    <select name="issuer" id="card-issuer"></select>
                    <select name="identificationType" id="card-identification-type"></select>
                    <input type="text" name="identificationNumber" id="card-identification-number"/>
                    <select name="installments" id="card-installments"></select>
                    <!-- <button type="submit" id="card-checkout-submit">Pagar</button> -->
                    <progress value="0" class="progress-bar" style="width: 100%">Carregando...</progress>

                    <button id="card-checkout-form-submit-button" type="submit">Pagar</button>
                </form>
            </section>
        </div>
        <footer>
            Feira Livre™, 1291, Todos direitos preservados
        </footer>
    </body>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="js/index.js"></script>
</html>
